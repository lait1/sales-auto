<main class="container content">
    <div class="content-header">
        <h2>Объявления</h2>
    </div>
    <form action="#" class="content-form">
        <div class="form-group row">
            <label for="inputMarka" class="col-sm-2 col-form-label content-form__label">Марка</label>
            <select id="inputMarka" class="form-control col-sm-4">
                <option>-</option>
                <option>Выберите название1</option>
                <option>Выберите название2</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="inputModel" class="col-sm-2 col-form-label content-form__label">Модель</label>
            <select id="inputModel" class="form-control col-sm-4">
                <option>-</option>
                <option>Выберите название1</option>
                <option>Выберите название2</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="inputYear" class="col-sm-2 col-form-label content-form__label">Год</label>
            <input type="text" class="form-control col-sm-4" id="inputYear" placeholder="" name="year"
                   value="">
        </div>
        <div class="form-group row">
            <label for="inputRun" class="col-sm-2 col-form-label content-form__label">Пробег</label>
            <input type="text" class="form-control col-sm-4" id="inputRun" placeholder="" name="run"
                   value="">
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-form-label content-form__label">Коробка передач</div>
            <div class="col-sm-4 content-form__radio">
                <div class="content-form__radio-btn">
                    <input type="radio" id="inputTransmission-1" name="transmission" value="1" checked>
                    <label for="inputTransmission-1">Механическая</label>
                </div>
                <div class="content-form__radio-btn">
                    <input type="radio" id="inputTransmission-2" name="transmission" value="2">
                    <label for="inputTransmission-2">Автомат</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-form-label content-form__label">Топливо</div>
            <div class="col-sm-4 content-form__radio">
                <div class="content-form__radio-btn">
                    <input type="radio" id="inputFuel-1" name="fuel" value="1" checked>
                    <label for="inputFuel-1">Бензин</label>
                </div>
                <div class="content-form__radio-btn">
                    <input type="radio" id="inputFuel-2" name="fuel" value="2">
                    <label for="inputFuel-2">Дизель</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-form-label content-form__label">Привод</div>
            <div class="col-sm-6 content-form__radio">
                <div class="content-form__radio-btn">
                    <input type="radio" id="inputDrive-1" name="drive" value="1" checked>
                    <label for="inputDrive-1">Передний</label>
                </div>
                <div class="content-form__radio-btn">
                    <input type="radio" id="inputDrive-2" name="drive" value="2">
                    <label for="inputDrive-2">Задний</label>
                </div>
                <div class="content-form__radio-btn">
                    <input type="radio" id="inputDrive-3" name="drive" value="3">
                    <label for="inputDrive-3">Полный</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputStatus" class="col-sm-2 col-form-label content-form__label">Статус</label>
            <select id="inputStatus" class="form-control col-sm-4">
                <option>-</option>
                <option>Выберите название1</option>
                <option>Выберите название2</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="inputCity" class="col-sm-2 col-form-label content-form__label">Город</label>
            <select id="inputCity" class="form-control col-sm-4">
                <option>-</option>
                <option>Выберите название1</option>
                <option>Выберите название2</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="inputPrice" class="col-sm-2 col-form-label content-form__label">Цена</label>
            <input type="text" class="form-control col-sm-4" id="inputPrice" placeholder="" name="price"
                   value="">
        </div>
        <div class="form-group row align-items-center">
            <label for="inputPrice" class="col-sm-2 col-form-label content-form__label">Черновик</label>

            <input type="checkbox" class="content-form__checkbox" name="draft">

        </div>
        <div class="form-group row ">
            <label for="inputDesc" class="col-sm-2 col-form-label content-form__label">Описание</label>
            <textarea rows="6" type="text" class="form-control col-sm-5" id="inputDesc" placeholder="" name="description"
            > lorem100</textarea>
        </div>
        <div class="form-group row">
            <label for="inputImage" class="col-sm-2 col-form-label content-form__label">Фото</label>
            <input type="file" class="" id="inputImage" placeholder="" name="image"
                   value="">
        </div>
        <div class="form-group col-sm-6 content-form__button">
            <button type="submit" class="content-form__button-save">Сохранить</button>
            <button type="button" class="content-form__button-cancel">Отменить</button></div>

    </form>
</main>
