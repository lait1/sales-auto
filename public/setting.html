<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="js/slick/slick.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Продажа автомобилей</title>
</head>
<body>
<header>
    <div class="header container">
        <div class="header__logo">
            <a href="#"><img src="img/logo.png" alt="Уралсиб"></a>

        </div>
        <div class="header__account">
            <div class="header__account-favorite">
                <a href="#" class="header__account-link"> <i class="fa fa-heart" aria-hidden="true"></i> Избранное</a>
            </div>
            <div class="header__account-login">
                <a href="#" class="header__account-link"> <i class="fa fa-sign-in" aria-hidden="true"></i> Войти</a>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <section class="setting">
        <div class="setting__header">Настройки аккаунта</div>
        <form action="#" class="setting__form col-md-6">
            <div class="form-group ">
                <input type="fio" class="form-control" placeholder="Имя:">
            </div>
            <div class="form-group ">
                <input type="email" class="form-control" placeholder="Фамилия:">
            </div>
            <div class="form-group ">
                <input type="email" class="form-control" placeholder="Отчество:">
            </div>
            <div class="form-group ">
                <input type="email" class="form-control" placeholder="Город:">
            </div>
            <div class="form-group ">
                <input type="email" class="form-control" placeholder="Телефон:">
            </div>
            <div class="form-group ">
                <input type="email" class="form-control" placeholder="E-mail:">
            </div>
            <div class="form-group ">
                <input type="email" class="form-control" placeholder="Новый пароль:">
            </div>
            <div class="form-group ">
                <input type="email" class="form-control" placeholder="Подтверждение пароля:">
            </div>
            <div class="form-group setting__button ">
                <button type="submit" class="setting__button-save">Сохранить</button>
                <button type="submit" class="setting__button-cancel">Отменить</button>
            </div>
        </form>
    </section>
</main>
<footer>
    <div class="container">
        <div class="copyright">
            © 2019. Финансовая корпорация УРАЛСИБ.
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!--<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
<script type="text/javascript" src="js/slick/slick.min.js"></script>

</body>
</html>
